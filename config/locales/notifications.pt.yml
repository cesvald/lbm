    project_received:
      subject: "O seu projeto foi recebido pelo LittleBigMoney"
      header: "O seu projeto foi recebido pela equipe do LittleBigMoney"
      text_html: "Olá, %{name}!<br/><br/>Muito obrigado por confiar no LittleBigMoney e enviar seu projeto pra gente :)<br/><br/>Antes de mais nada, queria relembrar como funciona o passo-a-passo da seleção dos projetos no LittleBigMoney. Pega a lógica, são 4 passos:<br/><br/>1 - Você preencheu aquele formulário, recebeu a página do seu projeto em RASCUNHO e a gente acabou de ficar sabendo;<br/><br/>2 - Nossa equipe de atendimento vai te responder em até 4 dias úteis. Não é necessariamente uma questão de Sim ou de Não, com certeza vamos trocar alguns emails antes de o projeto ir para o ar.<br/><br/>3 - Enquanto isso (e durante nossas conversas também), você poderá alterar/aprimorar todas as informações enviadas. Lembre que está em um ambiente de RASCUNHO, por isso, essa é a hora de preencher tudo com bastante calma e só ir pro ar quando a página do seu projeto estiver tinindo.<br/><ul><li>Aqui tem um <a href='https://docs.google.com/document/d/1IHkWiIqPzB9aAryoO-wUiHJUjgdLW7LrVcGn43mZ_Lk/edit'>GUIA</a> de como estruturar melhor o seu projeto.</li><li>Aqui tem outro <a href='https://docs.google.com/document/d/169gO3htuy9NyZHdmtnJsOod3TwvImRLVzgRbU5VelKs/edit'>GUIA</a> de como editar o seu projeto em RASCUNHO.</li></ul><br/>4 - Você avisará a gente que fez esse cadastro e nós autorizaremos o projeto a ficar disponível para que todos os seres humanos do mundo que tenham acesso à internet possam divulgá-lo e apoiá-lo (caso eles queiram, né?).<br/><br/>Uma informação importante: É obrigatório preencher as informações de cadastro. Para isso, no canto superior direito do site, clique em: Minha conta > Meu Perfil > Preferências<br/><br/>Você tem o link do rascunho do seu projeto em mãos: %{link}. Com isso, aproveite para compartilhá-lo com algumas pessoas, a fim de colher sugestões e melhorar a sua abordagem quando esse estiver no ar.<br/><br/>Além disso, vale a pena se inspirar em projetos que já passaram com sucesso pelo LittleBigMoney. São mais de 400, e toda uma inteligência coletiva criada que pode ser aproveitada.<br/><br/>Aproveite, também, para <a href='http://littlebigmoney.org/es/explore'>conhecer alguns projetos que estão no ar</a> e - se gostar de algum - apoiar. Essa é a melhor maneira de mostrar que acredita na cultura do financiamento coletivo no Brasil e fomentar o ecossistema que está se formando ao redor do LittleBigMoney. E se apoiar um projeto, provavelmente receberá essa flor de volta - quando seu projeto estiver no ar.<br/><br/>Fique ligado em nossas novidades no %{facebook} e no %{twitter} e conheça mais sobre o LittleBigMoney lendo nossos posts no %{blog}."
    project_received_channel:
      subject: "O seu projeto foi recebido Canal Asas"
      header: "O seu projeto foi recebido pela equipe do Canal Asas"
    project_visible:
      subject: "Seu projeto está no ar no LittleBigMoney o/"
      header: "Agora é pra valer"
      text_html: "Olá, %{name}.<br/><br/>Seu projeto acabou de entrar no ar e já está apto a começar a receber os apoios, agora é a hora! Agora é começar a fazer a barrinha verde subir :D<br/><br/>%{link}<br/><br/>Antes de mais nada, Preencha as informações do link a seguir para receber a comunicação do LittleBigMoney exclusiva para realizadores: <a href='http://eepurl.com/pDZ6r'>http://eepurl.com/pDZ6r</a> <strong>(preenchimento obrigatório)</strong><br/><br/><strong>Agora vai um bando de informacões úteis:</strong><ol><li>Para promover o seu projeto, <a href='https://docs.google.com/document/d/1Uwg8aRj9LyOE-MU1HOL02HxsVYNXyZcR11dbLRE8Y3c/edit'>aqui</a> temos algumas dicas. O documento é aberto, então sinta-se a vontade para incluir novas observações =)</li><li>Para interagir com seus apoiadores, você tem três abas:<br/><br/><strong>Apoiadores</strong><br/>Na aba de apoiadores você terá acesso ao e-mail de todos os seus contribuintes, o valor da colaboração e a recompensa selecionada.<br/><br/><strong>Novidades</strong><br/>Tudo que você publicar nessa aba, será enviado diretamente no EMAIL dos seus apoaidores. Utilize essa ferramenta para se comunicar com eles e fazer chamados especiais durante os momentos chaves da campanha.  Agora, cuidado para não virar um SPAMMER e encher a caixa de entrada de seus apoiadores :(<br/><br/><strong>Comentários</strong><br/>Acompanhe os comentários, fique ligado no que seus colaboradores estão achado do projeto, participe das conversas. Comunicação é fundamental a todo momento e passa segurança.</li><li>Além disso, você poderá editar o seu projeto, seguindo algumas regras:<ul><li>Não poderá alterar prazo e valor a ser arrecadado</li><li>Não poderá alterar conteúdo e valor de recompensas que já possui algum apoio iniciado.</li></ul>E Poderá:<ul><li>Trocar o vídeo principal</li><li>Editar a descrição do seu projeto</li><li>Criar novas recompensas</li><li>Encerrar recompensas (limitando-as)</li><li>Alterar conteúdo e valor de recompensas não adquiridas</li><li>Trocar o Thumbnail e a Frase de Efeito</li></ul>Para saber todos os detalhes sobre a edição de projeto online, entre <a href='https://docs.google.com/document/d/186yNtCvVb4Z0nwy63VusIhKFsiLApcV8zu2_RG_AM3M/edit'>aqui</a>.<br/><br/><strong>IMPORTANTE: </strong>Para realizar todas essas ações, você precisa estar logado com o perfil “dono” do projeto no LittleBigMoney, ok?</li><li>Qualquer dúvida referente às <strong>transações financeiras</strong>, seja durante a captação do projeto, seja sobre transferência dos valores que foram captados ou sobre reembolsos (tomara que não!), dê uma lida nesse <a href='https://docs.google.com/document/d/1LzN01c6r_yZXcjnGGwp9NELw5lNcKDj38QTXI7Rl-BY/edit'>guia</a> e consulte os artigos da nossa base de conhecimento: %{knowledge_base}. Se o guia não resolver, entre em %{support} e envie sua dúvida.</li><li>Para envio de materiais de divulgação em nossas mídias sociais, envie uma mensagem através do %{support}. Lá você pode bater uma bola sobre estratégias de comunicação com nossa equipe e receber sugestões sobre como agir na sua campanha. Use com moderação! Lembre-se que a responsabilidade de levar a campanha e divulgar ainda é sua, pois é da sua rede que virão os principais resultados da campanha e este auxílio deve ser usado apenas como apoio. ;)</li></ol>"
    project_rejected:
      subject: "Seu projeto não se enquadra no foco do LittleBigMoney"
      header: "Seu projeto não foi aceito ;("
      text_html: "Olá %{name},<br/><br/>Obrigado por enviar sua ideia para o LittleBigMoney o/<br/><br/>O LittleBigMoney tem foco em projetos finitos (começo, meio e fim bem delimitados) e criativos, ou seja, que envolvam criação/produção de um produto/serviço criativos (uma peça, uma exposição, um documentário, uma oficina, uma manifestação, uma intervenção...).Além disso,  o resultado, ou seja, o projeto realizado, deve servir para recompensar não só apoidores que estão interessados em ter acesso a esses produtos/serviços criativos e por isso colaboraram, mas também o público em geral. Prezamos por iniciativas que ofereçam retorno a comunidade. Acreditamos que tudo que construimos é fruto de nosso relacionamento com outras pessoas, é social, e por tanto deve ser acessado livremente por todos!<br/><br/>Dessa forma, acreditamos que você precisa entender um pouquinho melhor como funciona o financiamento coletivo e o formato dos projetos na nossa plataforma. Por isso, dê uma olhada no nosso <a href='http://catarse.me/guia_realizadores.pdf'>Guia Completo</a> e em <a href='http://littlebigmoney.org/es/explore'>outros projetos</a> do site a fim de repensar sua proposta.<br/><br/>Assim que aprimorar o seu projeto, você poderá reenviá-lo através <a href='http://littlebigmoney.org/es/projects/new'>deste formulário</a>.<br/><br/>Entendemos que o seu projeto não se enquadra, da maneira como está descrito, no nosso foco atual. Você pode entender um pouco mais detalhadamente sobre como pensamos <a href='http://littlebigmoney.org/es/guidelines'>entrando aqui</a>.<br/><br/>Se depois de ler o links você acreditar que o seu projeto está de acordo acordo com os nossos critérios de seleção você pode enviar um e-mail para %{email}, sob o título de Revisão, explicando seu ponto de vista em um breve parágrafo.<br/><br/>Ou então, se preferir, talvez outras plataformas possam recebê-lo. Vale a pena conhecer esta <a href='https://docs.google.com/document/d/1neIcX_GIkIT_0CzLK3ewx3EAb20GEOHJaIM98W5Z2pk/edit'>lista de plataformas de financiamento coletivo</a>.<br/><br/>Obrigado por entrar em contato conosco e fique de olho em nossas novidades através do %{facebook}, %{twitter} e %{blog}. E claro, não deixe de conhecer os projetos que estão no ar!"
