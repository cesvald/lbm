        permalink_important: "Usa una palabra que represente tu proyecto para que podamos crear tu URL."
        important_html: "Ten en cuenta que el descuento total será de aproximadamente el 14% sobre el valor recogido, si logras completar el monto solicitado. Divide tu presupuesto final por 0.8492 para hallar el monto total que vas a solicitar."
