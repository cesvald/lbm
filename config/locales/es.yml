      title: "¿Cómo funciona LittleBigMoney?"
      introduction: "LittleBigMoney es una herramienta diferente – y colaborativa – para sacar tu proyecto del papel."
      legend_html: "Presta atención al paso a paso  para decidir si<br>LittleBigMoney es el camino para financiar tu proyecto."
      title_one: "Envía tu proyecto"
      step_one: "Las ideas pueden ser proyectos, y los proyectos pueden ser colaboraciones! Estamos con los brazos abiertos para recibir colaboraciones grandes, pequeñas, divertidas, serias, tradicionales, innovadoras... Nos encantan proyectos que necesitan poco dinero y que generan un gran impacto en sis comunidades."
      title_two: Revisar
      step_two: "Después de recibir tu proyecto, estará bajo la revisión del equipo de curadores. El objetivo es dar recomendaciones <strong>y aumentar las posibilidades de que tu proyecto sea exitoso.</strong> Recuerda que buscamos tanto el éxito de tu proyecto como el tuyo. Nosotros solo ganamos cuando tu ganas!"
      title_three: "¿Listo para salir al aire!?"
      step_three: "Cuando tu proyecto esté listo, es tiempo de ir al aire con tu plan de fortalecimiento. Durante este tiempo, deberás atraer a tantas personas como puedas para alcanzar tu meta."
      title_four: "Es todo o nada"
      step_four: "En caso de que tu proyecto no tenga tanta colaboración dentro del plazo, tus colaboradores recibirán su colaboración en forma de crédito para poder apoyar a otros proyectos (ou, se preferirem, receberão o dinheiro de volta.)"
      title_requirements: "Requisitos para enviar proyectos a LittleBigMoney"
      creative: "creativo y finito"
      colective: "Beneficios colectivos"
      nonprofit: "Recompensas no financieras"
      donation: "No proyectos filantrópicos o de \"financia mi vida\""
      video: "Hacer un video"
      more_questions: "listo! pero cuéntame un poco más de LittleBigMoney..."
      title_magic: "Nuestra fórmula mágica"
      magic: "Creemos que propiciar encuentros entre personas que compartan valores al rededor de un proyecto, es la mejor forma de volverlos realidad y hasta incrementar su potencial. Por eso, utiliza LittleBigMoney como un canal para direccionar tu red a un objetivo COMÚN."
      title_money: "¿De dónde viene el dinero que hace posible la realización de los videos?"
      money: "Por lo menos el 50% viene de tu red de contactos. De esta manera, LittleBigMoney es una forma para que te puedas aproximar a las personas que gustan de tu tabajo y expandir esa red a través de la divulgación de las redes sociales, periódicos, revistas, blogs y claro tus sitios de reunión favoritos."
      title_work: "¿Hay que dedicarle mucho tiempo?"
      work: "Muuuuuuuuucho! En internet no hay \"dinero fácil\". Tendrás que trabajar bastante antes, durante y después del periodo de dración de tu proyecto, pero no es posible saber cómo serña el resultado de estos esfuerzos. Ese proceso te ayudará además de realizar tu proyecto, a fortalecer tu red con personas que crean en tu trabajo."
      title_costs: "¿Qué costo tiene usar LittleBigMoney?"
      costs: "Enviar el proyecto no tiene costo alguno. Sin embargo, cuando tu proyecto es exitoso y cumple la meta, LittleBigMoney aplicará una taza del 13%, que es el valor que incluye tanto la comisión de LittleBigMoney como la taza del método de pago, que procesa las transacciones, vale?"
      why: "¿Por qué LittleBigMoney?"
      intro: "Antes que nada, sería increíble que sepas el porqué de creer que esta nueva vía de financiación colectiva es sensacional:"
      why_one: "Poca burocrácia y bajo riesgo financiero; sin intereses, sin venta de acciones, sin costo para ir al aire. Y con mucha emoción y diversión."
      why_two: "Un buen empeño en la comunicación de tu proyecto puede expandir rápidamente tu idea para mucha gente, aumentando tu idea y fortaleciendo tu red de colaboradores."
      why_three: "Ampliando tu red y cercanías, tu campaña puede abrir puertas para nuevos proyectos, además de nuevas ideas, aliados y conexiones inesperadas."
    guidelines_tips:
      title: "Ya casi!"
      subtitle: "Antes de que envíes tu proyecto, vale la pena volver sobre algunos puntos importantes."
      introduction_html: "Sabemos que estás loco por ir al aire con tu proyecto, pero antes responde <br> (en pedazo de papel) las perguntas a seguir."
      legend_html: "Tener claridad en tus respuestas con seguridad de ayudará mucho <br>en la extructuración de tu proyecto, aumentando tus posibilidades de tener un proyecto exitoso."
      title_one: "¿Qué te inspiró a hacer este proyecto?"
      tip_one: "las personas solo se logran enganchar cuando perciben la importancia de una causa para la sociedad o para la persona que lidera la campaña. Por eso, ten bien claro cuál es la inspiración y cuéntanos eso en la descripción de tu proyecto."
      title_two: "¿Cuál es el foco?"
      tip_two: "LittleBigMoney es una excelente herramienta para darle un empujón a tus ideas o para incrementar tu desarrollo como micriempresari@. Definir objetivamente a donde quieres llegar es una de las mejores formas de movilizar personas. Eso incluye conocer bien el público que será beneficiado por tu iniciativa."
      title_three: "¿Cuál es tu meta?"
      tip_three: "Calcula todos los costos del proyecto y los envíos de las recompensas. También ten en cuenta tu habilidad para atraer a personas en orden de definir tu meta financiera."
      title_four: "¿Cuál es el plazo para recaudar la totalidad del dinero?"
      tip_four: "El plazo máximo son 60 dias, pero recuerda: te tienes que dedicar intensamente antes y durante del periodo del proyecto si quieres tener éxito. No subestimes esa etapa, es importante tener ánimo para no sentir cansancio en el medio del camino, por eso recomendamos plazos de 40 días."
      title_five: "¿Has pensado acerca de las recompensas de tus proyectos?"
      tip_five: "Las recompensas son promesas que estás haciendo de forma pública. Por eso de tu capacidad de poder cumplir con ellas. Piensa en la facilidad de entrega. Aquí vale recompensas que tengan un valor más simbólico e inmaterial como: downloads, experiencias, cursos, besos y abrazos :D"
      title_six: "¿Ya está listo tu video?"
      tip_six: "Tu video es la carta de presentación de tu proyecto. Generalmente es el primer contacto con posibles colaboradores, por eso recomendamos tener especial cuidado en el guión (especialmente en los primeros 30 segundos), en el audio y la calidad de la imagen (HD es recomendado)."
      title_seven: "¿Cómo vas a movilizar tu red?"
      tip_seven: "Es importante planear estratégicamente la movilización de las redes, tanto antes como durante del plazo de la finalización del proyecto. Recomendamos distribuir tu trabajo semanalmente con tu red según la proximidad que logres con tu colaboradores."
      title_eight: "¿Cómo será usado el dinero?"
      tip_eight: "Abre tu presupuesto para que todos sepan un poco más de como serán usadas las colaborariones. TRANSPARENCIA lo es todo en este proyecto. Puedes incluir un link para una hoja de càlculo de GOOGLE DOCS, de esa forma se puede descargar tu plan de fortalecimiento."
