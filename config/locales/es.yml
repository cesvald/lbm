      sucessfull: "El proyecto ha sido exitoso! Su microempresari@ recibirá el dinero y se pondrá en contacto con sus colaboradores."
      not_sucess_title: "Si el proyecto no tiene tanta colaboración..."
      not_sucess: "Recibes  el valor de la colaboración integralmente en forma de créditos (para apoyar otro proyecto), según las reglas de los <a href='%{terms}' target='_blank'>terminos de uso</a>."
      title_not_funded: "Si el proyecto no cumple la meta, ¿cómo uso mis créditos?"
      not_funded: "Recibirás tus créditos en tu perfil de LittleBigMoney. En el momento que quieras escoger otro proyecto en que quieras colaborar, en la ventana de selección de recompensas, tendrñas un campo para utilizar tu crédito."
      more_questions: "Muero por colaborar con un proyecto, ¿hay algo más que deba saber?"
      title_backer: "¿Cómo se que mi colaboración fue exitosa?"
      backer: "Recibirás un email de confirmación. Queda al tanto la pestaña de COLABORADORES en la página del proyecto en la que colaboraste."
      title_rewards: "Si el proyecto es exitoso, ¿cómo obtengo mi recompensa?"
      rewards: "Es compromiso del microempresario del proyecto entrar en contacto y organizar contigo como será la entrega de la recompensa escogida. Si eso no sucede, necesitas enviar un email para él, cobrando! Si aún así no responde... nos puedes contactar aquí que nosotros le tiramos las orejas! :D"
      title_credits: "Si el proyecto no cumple la meta, ¿cómo uso mis créditos?"
      credits: "Recibirás tus créditos en tu perfil de LittleBigMoney. En el momento que quieras escoger otro proyecto en que quieras colaborar, en la ventana de selección de recompensas, tendrás un campo para utilizar tu crédito."
      title_money: "¿Qué pasa si no quiero usar mis créditos?"
