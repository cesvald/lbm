      title: "Quiero colaborar en este proyecto!"
      subtitle: "Entiende paso a psao como colaborar en un proyecto de LittleBigMoney."
      introduction: "LittleBigMoney es una excelente forma de hacer parte de causas en las que creas"
      legend_html: "Creemos que hacer parte de un proyecto, es ese tipo de cosas que algunas veces no sabemos porqué, pero se siente muy bien!"
      title_one: "Explora el proyecto"
      step_one: "El primer paso para entender un proyecto. Mira el video, lee la descripción, navega por los links. Si consideras que ese proyecto puede salir del papel, sigue adelante!"
      title_two: "Decide con cuánto quisieras colaborar"
      step_two: "Una buena forma de decidir con cuánto quieres colaborar es observar las recompensas que l@s microempresari@s ofrecen a cambio de tu colaboración."
      title_three: "Terminar tu colaboración"
      step_three: "Llena tus datos y revísalos! Luego, decide cuál es el método de pago que se acomoda más a ti!"
      title_four: "Pasa la bola!"
      step_four: "Ahora hacer parte de la comunidad de est@ microempresari@. Pasa la bola de este proyecto por tus redes sociales y espera las novedades y el aviso en la recta final."
      title_requirements: "Recuerda: en LittleBigMoney es \"todo o nada\""
