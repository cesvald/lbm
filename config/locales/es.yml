  project:
    start:
      email_subject: "Tu proyecto ha sido recibido por el equipo LittleBigMoney"
      email_text: "Muchas gracias por confiar en LittleBigMoney y enviarnos tu proyecto :) <br><br>Antes que nada, queríamos recordarte como funcionan los pasos de selección de los proyectos en LittleBigMoney. Es muy fácil, son 4 pasos: <br><br> 1 - Acabamos de recibir ese lindo formulario que llenaste; <br><br> 2 - Tu respuesta estará lista en 4 días hábiles. Así que no te despegues de la pantalla. <br><br> 3 - Cuando el proyecto esté revisado, te enviaremos un link especial para que puedas registrar tu proyecto inmediatamente; <br><br> 4 - Una vez nos hayas avisado, autorizaremos el proyecto para que esté disponible y todos los seres humanos del mundo puedan conocerte y apoyar tu idea (en caso de que ellos quieran no?).  <br><br> <strong>Una información importante</strong>: Si olvidaste llenar algo de este formulario, no te preocupes, puedes adicionar nueva información (o cambiar alguna de ellas) así el equipo de soporte podrá estar en contacto contigo, ok?  <br><br> Por eso vale la pena conocer los proyectos que se encuentran al aire (<a href='%{explore_link}' style='color: #f57421 !important;'>%{explore_link}</a>) y si te gusta alguno de ellos, Apoya! Esa es la mejor manera de mostrar que crees en la cultura del financiamiento colaborativa en Colombia al fomentar el ecosistema que se está formando al rededor de LittleBigMoney. Además, también te puedes inspirar para tu propio proyecto.  <br> Mantén el contacto para saber de nuestras novedades en<a href='%{facebook}' style='color: #f57421 !important;'>Facebook</a> y en <a href='%{twitter}' style='color: #f57421 !important;'>Twitter</a> y conoce más de LittleBigMoney en nuestro Blog<a href='%{blog}' style='color: #f57421 !important;'>blog</a>.  <br> Si tienes alguna duda, nos puedes contactar en: %{email}"
      notification_text: "Tu proyecto ha sido recibido por el equipo LittleBigMoney"
    finish:
      successful:
        email_subject: "Súper! El proyecto %{project_name} fue exitoso en LittleBigMoney!"
        email_text: "El proyecto %{project_link}, con el que colaboraste, fue financiado con éxito en LittleBigMoney! Es hora de celebrar que el proyecto /<br><br>O te tuvo incluido, %{project_total_backers} maravillosos colaboradores, alcanzaron %{project_pleged} y lograron %{project_process}% la meta de esta recolección =D<br><br>Ahh, una información importante: al equipo de LittleBigMoney le lleva hasta 3 hábiles para pasar la lista de contacto de todos los colaboradores del proyecto. Por esto, el microempresario estará en contacto contigo para darte las gracias y hablarte sobre las recompensas solo de aquí en unos días vale?<br><br>mientras tanto cuéntale a todo el mundo sobre esta buena noticia!<br><br><div style='text-align:center;'>%{facebook_button}%{twitter_button}</div><br><br>Si quieres entrar en contacro con %{project_owner_name}, Microempresari@ del proyecto, manda un email para %{project_owner_email}.<br><br>Si tienes alguna otra duda, entra en nuestro FAQ: <a href='http://www.catarse.me/faq' style='color: #008800;'>www.catarse.me/faq</a> ou mande um email para o <a href='mail_to:contato@catarse.me' style='color: #008800;'>contato@catarse.me</a><br>"
        facebook_text: "Súper! El proyecto '%{name}', en el que colaboré, ha sido exitoso en LittleBigMoney!"
        notification_text: "Súper! El proyecto '%{link}', en el que colaboraste, ha sido exitoso! Pasa la bola!"
        reward_notification_text: "Dentro de Poco, %{link} se contactará contigo para enviarte tu recompensa. Que la disfrutes!"
        twitter_text: "Súper! El proyecto '%{name}', en que colaboré fue exitoso en @LBigMoney! %{short_url}"
      unsuccessful:
        email_subject: "No hubo suficiente colaboración en el proyecto %{project_name}"
        email_text: "Desafortunadamente el proyecto %{project_link} en el que colaboraste, no alcanzó su meta y no ha tenido éxito en LittleBigMoney. <br><br>En este caso, recibiste <strong>%{value}</strong> en créditos para apoyar otros proyectos. puedes conocer más proyectos de %{project_category} %{explore_category_link}.<br><br>Caso prefira, você pode pedir o reembolso do seu dinheiro %{credits_link}. Recuerda que tu registro en la plataforma fue hecho a través de <b>%{user_provider}.</b> Es por él que debes entrar para accesar a tu cuenta. Si tienes alguna dificultad en este proceso, envía un email para (financeiro@catarse.me) con el asunto \"Reembolso - problema en el ingreso\".<br><br>(Caso você prefira solicitar o reembolso, só para lembrar, como constam nos %{link_to_term} do LittleBigMoney, que se o apoio foi feito com cartão de crédito, o valor será estornado na próxima fatura do cartão. Se o apoio foi feito através de transferência bancária ou boleto, enviaremos um email com os procedimentos necessários para poder devolver o valor para você.<br><br>Se, por qualquer motivos, quiser entrar em contato com %{project_owner_name}, realizador do projeto, mande um email para %{project_owner_email}.<br><br>Se tiver alguma outra dúvida, acesse nosso FAQ ou mande um email para o financeiro@catarse.me.<br>"
        notification_text: "Recibiste %{value} en créditos para apoyar otros projetos. Caso prefira, você pode pedir seu dinheiro de volta %{link}."
        unsuccessful_text: "El proyecto %{link} no tuvo suficiente colaboración. Suerte para la próxima!"
