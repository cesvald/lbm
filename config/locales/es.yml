      explore_projects: "Quiero explorar los proyectos."
      submit: "Siguiente paso!"
      send_project: "Quiero enviar mi proyecto"
      guide: "Descarga aquí una guía completa con todos los tips para hacer tu proyecto en LittleBigMoney."
