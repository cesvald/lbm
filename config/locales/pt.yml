        tool_1:
          title: ~
          link: ~
          question: "¿Cuál es el proceso para donar?"
          answer: |-
              Para poder colaborar con un proyecto en LittleBigMoney primero deberás registrarte en la plataforma. Podrás hacerlo, independientemente del país al que pertenezcas, con tu correo y creando una contraseña o enlazando directamente tu cuenta de Facebook. Luego de unirte a nuestra comunidad estarás listo para realizar tu donación al proyecto de tu agrado siguiendo los siguientes pasos:<br/>
              1. Accede a la sección “Dona a un proyecto”.<br/>
              2. Selecciona el proyecto que desees.<br/>
              3. Conoce de qué se trata.<br/>
              4. Si quieres ayudar, dirígete a la opción "Quiero aportar", elige el valor y medio de pago, y listo!<br/>
              5. Volver a buscar otros proyectos que te motiven!<br/>
              Es importante recalcar que solo se puede donar mientras un proyecto esté “al aire” o activo para recibir donaciones, tiempo durante el cual aparecerá en el perfil del proyecto el botón para aportar, así como un indicador del monto que lleva recaudado y de los días que quedan de campaña.
          image: ~
        tool_2:
          title: ~
          link: ~
          question: "¿De qué medios dispongo para colaborar con un proyecto?"
          answer: "Para donaciones nacionales (Colombia) contamos con diferentes medios de pago, como tarjeta de crédito, débito, Baloto o Efecty. Y para el caso de donaciones provenientes de otros países contamos con PayPal, además de poder gestionar tu donación con tarjetas de crédito o débito autorizada para pagos internacionales, a través de las pasarelas de pago PayU o MercadoPago."
          image: ~
        tool_3:
          title: ~
          link: ~
          question: "¿Hay un monto mínimo para donar?"
          answer: |-
              Sí, nuestra plataforma permite hacer donaciones a partir de $25.000 COP*.<br/>
              *equivalente a 8.3 USD (1 USD = aproximadamente 3000 COP)
          image: ~
        tool_4:
          title: ~
          link: ~
          question: "¿Se puede donar desde otros países o en monedas diferentes a pesos colombianos?"
          answer: "Se puede donar desde cualquier país, pero las donaciones serán recaudadas en pesos colombianos (COP) si se paga a través de PayU o MercadoPago con tarjeta de crédito o débito, y en dólares americanos (USD) si se efectúa el pago a través de PayPal con el medio de pago que haya registrado. Considerar 1 USD = aproximadamente 3000 COP (actualizado Sept 2016)"
          image: ~
        tool_5:
          title: ~
          link: ~
          question: "¿En qué consisten las recompensas?¿Cuándo las recibiré?"
          answer: "Las recompensas en nuestra plataforma corresponden a reconocimientos simbólicos que los emprendedores idean para entregar de acuerdo con la colaboración recibida. Estas estarán visibles en el perfil del proyecto y también al momento de realizar la donación. Deberás seleccionar la que corresponda con el valor que quieras para tu colaboración, o de lo contrario seleccionar que no deseas recibir recompensa para que el emprendedor lo tenga contabilizado.<br/><br/>Las recompensas comienzan a entregarse según lo que disponga el emprendedor. El tiempo de entrega empieza a contar a partir de la finalización de la campaña, pues es ahí cuando se sabe si la campaña ha sido exitosa o no. La cantidad de días exactos serán comunicados en el mensaje que cada donante recibirá después de hacer la colaboración."
          image: ~
        tool_6:
          title: ~
          link: ~
          question: "¿Puedo seguir colaborando con un proyecto que ya llegó a la meta?"
          answer: "Sí, en LBM el único motivo por el cual una campaña llega a su fin es por la variable del tiempo, es decir, cuando culminan los días definidos por el emprendedor; así, los proyectos que hayan llegado a la meta pueden seguir recaudando donaciones sin límite hasta que el tiempo se agote."
          image: ~
        tool_7:
          title: ~
          link: ~
          question: "¿Qué pasa si un proyecto no llega a la meta?"
          answer: "En LBM, somos conscientes de que muchas veces es más complicado para algunos emprendedores llegar a completar sus metas, pero el esfuerzo debe ser igualmente valorado. Por eso, un proyecto puede alcanzar dos escalas de financiamiento (parcial o total). Para que un proyecto obtenga el financiamiento parcial hace falta superar el monto mínimo de recaudo de $500.000 COP, monto desde el cual podremos hablar de un desembolso a la cuenta bancaria del emprendedor. Cuando un proyecto no alcance dicho monto mínimo, las donaciones recibidas serán regresadas a los colaboradores a modo de créditos en la plataforma para ser utilizados en algún otro proyecto al aire."
          image: ~
        tool_8:
          title: ~
          link: ~
          question: "¿Qué son los créditos y cómo puedo usarlos?"
          answer: "Los créditos aparecen en la cuenta de un colaborador cuando el proyecto al que ha contribuido no logra recaudar el monto mínimo ($500.000 COP) para acceder a un desembolso de dinero. Estos equivalen al valor donado y son retornados a cada colaborador en su cuenta para que los utilice en cualquier otro proyecto al aire de la plataforma. Si quieres usar tus créditos sigue estos pasos:<br/>Ingresa a LittleBigMoney con tu correo y contraseña o con tu cuenta de Facebook.<br/>Elige un proyecto al cual apoyar.<br/>Al momento de realizar la colaboración y elegir el medio de pago, elige la pestaña “créditos”.<br/>En caso de que lo requieras, también podrás pedir el reembolso de tu dinero."
          image: ~
        tool_9:
          title: ~
          link: ~
          question: "¿Emiten certificado de donación?"
          answer: "Sí, por ser una iniciativa de Fundación Capital podemos emitir certificados de donación a personas jurídicas o naturales residentes en Colombia o Estados Unidos que los requieran para fines impositivos. Dicho certificado será emitido luego de haber recibido la solicitud del interesado a través de la opción \"Certificar esta donación\" desde el perfil del usuario en la plataforma, donde se le requerirá la documentación necesaria y correspondiente."
          image: ~
        tool_10:
          title: ~
          link: ~
          question: "¿Existen otras formas de colaborar que no involucren desembolso de dinero?"
          answer: "Cuando el emprendedor o la organización quieran o necesiten aportes en mano de obra (asistencia técnica, voluntariado, etc.), éstos podrán considerarse como una donación en especie. De no estar escrito en el perfil, significará que para ese proyecto la opción no está activada."
          image: ~
      about_project:
        description: "Descripción de las herramientas sobre projectos"
        tool_1:
          title: ~
          link: ~
          question: "¿Cuál es el procedimiento para tener un proyecto en LittleBigMoney?"
          answer: "En LBM admitimos proyectos en idea (capital semilla) o en marcha (fortalecimiento) con impacto social o ambiental. Si tienes uno y quieres mostrarlo a través de nuestra plataforma, estos son los pasos que debes seguir:<br/>1.- Ingresa a www.littlebigmoney.org y realiza tu registro. Puedes hacerlo utilizando tu dirección de correo electrónico o a través de tu cuenta de Facebook.<br/>2.- Haz clic en “Envía un proyecto” y completa las casillas del formulario, respondiendo a cada pregunta de manera concreta y precisa.<br/>3.- Después de enviar el formulario, recibirás un mail con la confirmación de admisión, y en caso de ser admitido recibirás además asesoramiento personalizado.<br/>4.- Iniciarás un proceso de curación con el Oficial de Operaciones de LBM para mejorar el perfil de tu proyecto. Mientras tanto, este permanecerá en borrador* y podrás agregar las recompensas para tus colaboradores.<br/>5.- Una vez el perfil esté listo, definirás una fecha para el lanzamiento al público y comenzarás a recibir el financiamiento deseado.<br/><br/>*La información de este borrador no es la definitiva, pero recuerda que cuanto más consciente y coherente seas cuando envíes el proyecto, más rápido saldrá tu proyecto online. Recomendamos que te apoyes en tus amigos para obtener comentarios sobre lo descrito en el perfil del proyecto y así mejorarlo aún más. Ten presente que el perfil del proyecto es la forma en la que te conocerán tus donantes cuando tu proyecto esté al aire."
          image: ~
        tool_2:
          title: ~
          link: ~
          question: "¿Hay requisitos para montar un proyecto en LBM?"
          answer: "Sí, el primer requisito es tener un proyecto que implique impacto, ya sea social o ambiental, para poder ser admitido en nuestra plataforma. Además, deberá tener una meta económica realista y alcanzable según la estrategia del emprendedor para promover su proyecto en redes sociales. Finalmente, y pensando en el éxito del proyecto, solicitamos a todos los emprendedores los siguientes requisitos, que será necesario cumplir en el momento del desembolso de dinero:<br/><b>Persona natural:</b><br/>- Contar con la mayoría de edad<br/>- Ser ciudadano colombiano y tener RUT actualizado.<br/>- Tener una cuenta de ahorros o corriente en una entidad bancaria.<br/>- Firmar un acuerdo de colaboración al momento de recibir los recursos recaudados.<br/><b>Persona jurídica:</b><br/>- Presentar cámara de comercio y RUT actualizado.<br/>- Tener una cuenta de ahorros o corriente en una entidad bancaria reconocida.<br/>- Firmar un acuerdo de colaboración al momento de recibir los recursos recaudados.<br/>"
          image: ~
        tool_3:
          title: ~
          link: ~
          question: "¿Es posible registrar el mismo proyecto en LittleBigMoney y a la vez en otra plataforma de crowdfunding?"
          answer: "Sí, pero no lo recomendamos, pues como bien sabrás el tener una campaña de crowdfunding implica la promoción y gestión del proyecto en tus redes sociales, direccionando a tu audiencia hacia la plataforma en la que recaudarás el máximo de donaciones posibles. Si tuvieras dos campañas al mismo tiempo, tu público podría confundirse y las donaciones dividirse entre las varias plataformas, haciendo más difícil alcanzar tu meta."
          image: ~
        tool_4:
          title: "Crear buenas recompensas.pdf"
          link: "https://drive.google.com/file/d/0B5yleHdyw7uUTzdURjRzLTN5SzQ/view"
          question: "¿Cuál es el costo de tener un proyecto en LittleBigMoney?"
          answer: "En proyectos individuales no hay que pagar previamente para acceder al servicio de LittleBigMoney. En el caso de que el proyecto logre financiamiento (parcial o total), al momento del desembolso de dinero se descontará el 10% del total recaudado, correspondiente a costos de operación de LittleBigMoney y de las pasarelas de pago."
