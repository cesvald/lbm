          title: ~
          link: ~
          question: "El dinero que recibo, ¿lo tengo que devolver?"
          answer: "No, en LBM hacemos crowdfunding por donación y por eso todo lo que puedas recibir gracias a las colaboraciones será no reembolsable. Deberás ser muy responsable y transparente con todos los que te apoyaron, utilizar tu presupuesto para la implementación de lo planteado en el perfil de tu proyecto y cumplir con las recompensas prometidas como retribución por el  apoyo de tus colaboradores."
