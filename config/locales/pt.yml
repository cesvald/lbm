      lbm_objective_title: "¿Cuál es el objetivo de LittleBigMoney?"
      lbm_objective_explanation: "Somos el punto de encuentro entre buenas ideas y personas que quieren contribuir a su implementación, creando una red alrededor de un objetivo COMÚN."
      money_come_title: "¿De dónde viene el dinero que hace posible la realización de los proyectos?"
