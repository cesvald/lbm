          link: ~
          question: "¿Qué compone el perfil de un proyecto?"
          answer: "En LBM todos los perfiles de los proyectos deben contener lo siguiente:<br/><b>1.- Vídeo:</b> Es la carta de presentación de tu proyecto y la forma en que las personas conocerán tu iniciativa. Deben transmitir claramente y en corto tiempo cuál es el propósito de tu proyecto, para cautivar a los donantes y que se enamoren de tu idea. Recomendamos que la duración no sea mayor a 3 minutos y puede estar en Vimeo o YouTube.<br/><b>2. Tiempo:</b> Deberás definir la cantidad de tiempo (en días) que tu proyecto estará al aire para recibir donaciones. Los tiempos recomendados son de 30, 60 y 90 días como máximo. Este plazo debe ir acorde con tus objetivos y con la estrategia de comunicación que te plantees cumplir.<br/><b>3.- Recompensas:</b> Nuestra plataforma recibe donaciones a partir de $25.000 COP. Deja que tu imaginación vuele y crea recompensas simbólicas para tus donantes. Recomendamos crear 4 recompensas para diferentes valores ($25.000, $50.000, $100.000 y $150.000) pero tu puedes crear las que quieras para los montos que desees recibir, ¡esfuérzate para que éstas sean únicas!<br/><b>4.- Meta:</b> Cantidad de dinero (en COP) que aspiras a recaudar en el plazo al aire y que contribuirá a financiar tu proyecto. Recomendamos considerar que el promedio de recaudo actual por esta vía es de 3 a 5 M COP pero siempre dependerá del esfuerzo que le pongas a la promoción del proyecto.<br/><b>5.- Explicación objetiva y concisa:</b> En LBM contamos con un formato de preguntas para ayudarte a contar tu proyecto. Trata de ser lo más objetivo y conciso posible para que la gente conecte rápido con tu idea. Evita textos largos, pues podrían resultar contraproducentes y lograr menos donaciones.<br/><b>6.- Impacto social claro:</b> Dentro de la explicación sobre tu proyecto, es importante transmitir información clara sobre el impacto que tendrá, que quienes te apoyen puedan hacerse una idea de los resultados a los que contribuirá su donación. Por ejemplo: cantidad de empleos directos creados, cantidad de familias beneficiadas, etc."
          image: ~
        tool_7:
          title: ~
          link: ~
          question: "¿Cuáles son los tipos de financiamiento de proyectos?"
          answer: "Hoy LBM apuesta por el “Todo suma”, es decir, tener un proyecto con nosotros tiene tres posibles estados de finalización de campaña:<br/><b>- Proyecto exitoso:</b> cuando logras reunir el total o más de lo requerido en tu proyecto.<br/><b>- Proyecto parcialmente financiado:</b> cuando el recaudo sobrepasa los $500.000 COP sin importar el tamaño de tu meta.<br/><b>- Proyecto no exitoso:</b>cuando no obtienes colaboraciones suficientes para llegar al monto mínimo para desembolso.<br/>Por supuesto, alentamos a todos nuestros emprendedores a lograr el 100% de su meta e incluso a superarla, pues sabemos por experiencia que con esfuerzo y una buena estrategia de comunicación se puede lograr."
          image: ~
        tool_8:
          title: ~
          link: ~
          question: "¿Pueden recibirse donaciones de otros países?"
          answer: "Sí, contamos con pasarelas de pago (PayU y MercadoPago) que admiten donaciones con tarjetas de crédito y débito internacionales. Además, admitimos también el pago por PayPal, que resulta útil para transacciones rápidas y seguras desde otros países."
          image: ~
        tool_9:
          title: ~
          link: ~
          question: "¿Es posible conseguir donaciones después de pasar la meta?"
          answer: "El éxito de toda campaña de crowdfunding depende de una buena campaña de comunicación, por lo que debes asegurarte de promocionar tu proyecto en tus redes sociales y personales. Además, si alcanzas la meta es bueno que sigas usando tus redes para hacer mucho más grande el impacto planeado del proyecto, así más personas se verán motivadas a apoyar sin tener como límite la meta trazada."
          image: ~
        tool_10:
          title: ~
          link: ~
          question: "¿En qué consisten las recompensas?"
          answer: "Las recompensas son agradecimientos simbólicos para los colaboradores que crean en tu proyecto. Recomendamos hacer volar la imaginación para que sean reconocimientos originales y únicos, que motiven a la gente a apoyarte pero a la vez que no representen mayores costos en tu presupuesto, que de seguro será destinado a la implementación de tu proyecto.<br/>Ejemplos para incentivar tu creatividad:<br/>1. Envía fotos en las que se vea claramente el avance de tu proyecto.<br/>2. Envía cartas escritas con tu puño y letra para crear una relación más cercana con tus colaboradores.<br/>3. Invita a quienes se interesaron por tu proyecto a que lo conozcan directamente.<br/>4. Ofrece talleres de área de tu conocimiento que puedan ser interesantes."
          image: ~
      after_project:
        description: "Descripción de las herramientas después de tu campaña"
        tool_1:
          title: ~
          link: ~
          question: "¿Qué es un canal?"
          answer: "Se denomina así al espacio personalizado para la promoción de proyectos por parte de una o más organizaciones que comparten objetivos específicos;  esta vitrina deriva de una alianza previamente firmada entre LBM y una o más instituciones. En este subdominio se subirán los proyectos de la iniciativa/alianza para promocionarlos y solicitar colaboraciones para alcanzar metas económicas. Para ver un ejemplo puedes ingresar a este canal desarrollado en alianza con PNUD: www.clicsporsuenos.littlebigmoney.org"
          image: ~
        tool_2:
          title: ~
          link: ~
          question: "¿Qué beneficios tiene contar con un canal?"
          answer: "Nuestra plataforma tecnológica ofrece a sus aliados:<br/>- Una vitrina exclusiva para la visibilización y financiación de sus iniciativas.<br/>- Una experiencia personalizada para todos los actores (aliados, beneficiarios y colaboradores)<br/>- Una gestión eficaz y transparente de sus ideas y recursos.<br/>- Acompañamiento en todo momento de la campaña, desde la generación de la idea hasta la cierre de la campaña.<br/>- Posibilidad de incentivar donaciones por medio de fondos de contrapartida (de tu organización o de socios institucionales).<br/>- Tarjetas personalizadas que puedes usar para regalar la emoción de donar.<br/>- Dependiendo de la campaña, también apoyamos en: coordinación con proveedores, presencia en eventos y/o capacitaciones al equipo de trabajo."
          image: ~
        tool_3:
          title: ~
          link: ~
          question: "¿Quiénes pueden tener un canal?"
          answer: "Están invitadas todas las organizaciones, públicas o privadas, interesadas en desarrollar un espacio personalizado para (co)financiar proyectos de impacto social o ambiental (empresas sociales, fundaciones,  microempresas o proyectos comunitarios).<br/><br/>Un canal puede ser la solución para una organización que tenga:<br/>-Varios proyectos sociales por promover o fortalecer.<br/>La voluntad (y posibilidad) de cofinanciar iniciativas de alto impacto.<br/>Interés en abordar un tema concreto, apoyar a un grupo determinado o incidir en la problemática de su interés.<br/><br/>El canal le dará mayor visibilidad a la(s) organizaciones que estén presentando y/o co-financiando los proyectos en apoyo de determinado grupo de beneficiarios y su empoderamiento."
          image: ~
        tool_4:
          title: ~
          link: ~
          question: "¿Cuál es el costo para tener un canal en LBM?"
          answer: "Con cada aliado, analizamos las mejores condiciones para la creación del canal, buscando la mejor opción para todos los implicados (filosofía “ganar-ganar”) y el cumplimento de objetivos comunes. Para ello, ofrecemos propuestas económicas personalizadas y adecuadas a las exigencias de las organizaciones que nos contactan. En línea general, se decidirán los recursos necesarios para llevar a cabo la iniciativa de acuerdo a la cantidad de proyectos que se estén trabajando, así como las responsabilidades que se asumirán en cada una de las etapas del proceso.<br/><br/>Cabe mencionar que, independientemente del costo de la campaña, el porcentaje de descuento por costos operacionales y de pasarelas de pagos en cada proyecto (10%) se mantiene para todos los proyectos por igual y se descuenta al momento del desembolso/entrega del dinero a los emprendedores."
          image: ~
        tool_5:
          title: ~
          link: ~
          question: "¿Cuántos proyectos puede tener un canal?¿Hay límites de tiempo?"
          answer: "No hay límites para el canal, pero la idea detrás de este formato es la de promocionar un número interesante de proyectos que vuelvan potente la iniciativa y le garanticen la máxima visibilidad e impacto. Lo interesante de un canal es la posibilidad de tener un área reservada y, al estar en el marco de una alianza con LBM, la institución aliada puede lanzar diferentes campañas a lo largo del tiempo quizás con objetivos diferentes; por ejemplo, hoy puede crear una campaña para apoyar a 10 agricultores (cada uno sube su proyecto de crowdfunding y logran su meta) y en unos meses tiene la posibilidad de volver a crear otra campaña, esta vez para apoyar a 25 proyectos de jóvenes empresarios, y así la alianza podrá mantenerse activa en el tiempo.<br/><br/>En general, sugerimos tener un mínimo de 6 proyectos y un máximo de 50, para facilitar la logística y ampliar la efectividad del proyecto."
          image: ~
        tool_6:
          title: ~
          link: ~
          question: "¿Qué necesitas para tener un canal?"
          answer: "Una institución aliada deberá contar con proyectos y/o fondos de contrapartida que quiera multiplicar. Para proceder a armar la campaña, se decidirá el número y tipo de proyectos a apoyar y si se cuenta con algún fondo de contrapartida.<br/><br/>Previamente a la creación de un canal se deberán sentar las bases de la alianza y se firmará un convenio, como evidencia del compromiso mutuo de asumir una serie de responsabilidades por parte de todas las organizaciones implicadas.<br/><br/>Una vez firmado el acuerdo algunas de las acciones a seguir son:<br/><br/>Trabajar un concepto que explique y motive a apoyar la causa.<br/>- Selección de los proyectos.<br/>- Definir parámetros de la campaña (tiempo al aire, metas, etc.).<br/>- Una breve descripción para los perfiles de los proyectos.<br/>- Capacitaciones de las organizaciones o emprendedores.<br/>- Lanzamiento de la campaña.<br/>- Difusión y promoción de la campaña en redes y a través de iniciativas offline.<br/>- Desembolso de los montos recaudados.<br/>"
          image: ~
        tool_7:
          title: ~
          link: ~
          question: "¿Qué significa “fondos de contrapartida” y para qué sirven?"
          answer: "Los fondos de contrapartida son aportaciones de donantes institucionales, que deciden destinar un monto de dinero a multiplicar las donaciones recibidas por los proyectos, y multiplican (por un número determinado) las aportaciones de los colaboradores individuales. Estos fondos que incentivan la generosidad de los colaboradores, premian los esfuerzos de los proyectos en conseguir fondos, optimizan el uso de los recursos de los socios y valoran las contribuciones de los colaboradores de manera proporcional.<br/><br/>Ejemplo, aplicando una contrapartida 1:1, al registrarse una donación automáticamente el sistema duplica el valor, atrayendo así más donaciones para los proyectos pues a todo el mundo le gusta que su dinero valga doble. "
          image: ~
        tool_8:
          title: ~
          link: ~
          question: "¿Cuál es el procedimiento para tener un canal?"
          answer: "1. Manifiéstanos tu interés enviándonos un mensaje a nuestro buzón, en esta misma sección, indícanos tus datos e ideas que tengas en mente.<br/>2. Recibirás comunicación por parte del equipo para concertar una primera reunión y aterrizar las ideas. Juntos definirán los parámetros (causa, número de proyectos, concepto, estrategia comunicación, etc…) y los pasos para tener una campaña exitosa.<br/>3. Una vez llegado a un acuerdo, se firmará un convenio de alianza que formalizará la creación del canal de acuerdo a las especificaciones requeridas por ambas partes.<br/>4. Se iniciará la creación del canal personalizado en nuestra plataforma y subirán los proyectos establecidos para la campaña.<br/>5. Se definirá una fecha para el lanzamiento de todos los proyectos y estarán listos para recibir financiamiento."
