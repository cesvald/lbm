    project_success:
      subject: "Felicidades ¡Proyecto exitoso en LittleBigMoney!"
      header: "Proyecto exitoso"
      text_html: "Hola %{project_user}!!<br/><br/>Antes que todo, felicitaciones por el éxito de tu proyecto! :D<br/><br/>Reunimos aquí una información importante para quien alcanzó el éxito en su campaña en LittleBigMoney. Son 4 puntos:<br/><br/>1.- Puedes descargar tu<strong>reporte de donaciones con detalles de los colaboradores (nombre, recompensa, email, etc.)</strong>en cualquier momento<strong>en la pestaña de \"Informes\"</strong>desde la página de tu proyecto.<br/><br/>2.- Además de eso, vamos a necesitar un conjunto de documentación requisito para proceder con el desembolso de la campaña. Por favor, cárgalos en la pestaña \"Documentos\" en la página de tu proyecto o envíalos a littlebigmoney@fundacioncapital.org cuanto antes.<br/><br/>3.- Una vez recibida tu documentación, emitiremos un Acuerdo de colaboración y Solicitud de desembolso, las cuales deberás leer y firmar para continuar el proceso y confirmar la transferencia del dinero a la cuenta bancaria que nos indiques.<br/><br/>4.- Para terminar, recuerda que es muy importante que te pongas a trabajar en las recompensas de las personas que creyeron en ti y en tu proyecto. Intenta hacer contacto con ellos lo más pronto posible pues esta fue la comunidad que creaste y que ahora se encargará de divulgar la buena noticia."
