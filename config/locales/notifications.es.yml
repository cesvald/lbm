    project_rejected:
      subject: "Tu proyecto no tiene el perfil que LittleBigMoney admite"
      header: "Tu proyecto no fue aceptado :("
      text_html: "Hola %{name}, <br/><br/>Gracias por enviar tu iniciativa a LittleBigMoney<br/><br/>En LittleBigMoney nos enfocamos en proyectos que tengan un claro impacto social o ambiental en su desarrollo. Además que tengan sus tiempos y próximos pasos muy bien determinados. Buscamos que los proyectos tengan una meta no muy ambiciosa con respecto a la cultura colaborativa (de donaciones) que existe en Colombia la que, si bien está creciendo, aún encuentra difícil el poder lograr metas altas como las que se pueden alcanzar en otros países. Te compartimos que nuestro promedio de metas financiadas va desde COP $3.000.000 a COP $5.000.000 y te invitamos a navegar por los proyectos exitosos de la plataforma para que puedas conocer cómo va creciendo y apoyando el crowdfunding emprendimientos sociales en Colombia. También puedes considerar buscar más plataformas que se ajusten a los requerimientos de tu proyecto.<br/><br/>Gracias por entrar en contacto con nosotros y no olvides que siempre eres bienvenido con las iniciativas que desees que evaluemos para vivir la experiencia del crowdfunding con nosotros.<br/><br/>Hasta entonces!<br/><br/>Equipo de LittleBigMoney"
