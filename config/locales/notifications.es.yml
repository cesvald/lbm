    credits_warning:
      subject: "Tienes %{amount} COP de crédito en LittleBigMoney"
      header: "¿Qué tal apoyar un nuevo proyecto?"
      text_html: "Hola, <strong>%{user}</strong><br/><br/>En este momento cuentas con %{credits} COP en créditos de LittleBigMoney. Podría ser este el momento para apoyar otro proyecto interesante. <br/><br/>Tenemos algunas recomendaciones para ti:<br/><br/>%{recommended}Para que no queden dudas, te damos un paso a paso para utilizar tus créditos:<br/><br/>1-<a href='%{explore_url}'>Escoge el proyecto al que le quieras aportar tus créditos.<br/><br/>NOTA: ﻿Recuerda que tus créditos pueden ser usados en uno o más proyectos</a>;<br/>2 - Hacer Click en el botón \"Quiero Aportar\";<br/>3 - Escoge el valor de tu apoyo y selecciona el campo donde autorizas el uso de tus créditos.<br/>4 - Hacer click en el Botón \"Revisar y Realizar el Pago\"<br/>5 - Eso es todo. Tu aporte será confirmado<br/><br/>Si lo deseas, puedes pedir el reembolso de tu dinero haciendo click <a href='%{credits_url}'>aquí</a>. Puedes conocer resolver tus dudas sobre este proceso <a href='http://soporte.littlebigmoney.org/knowledgebase/articles/245482-t%C3%A9rminos-de-uso-espa%C3%B1ol'>en este artículo</a>."
