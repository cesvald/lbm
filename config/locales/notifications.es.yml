      subject: "Tu proyecto está siendo revisado"
      header: "Proyecto en revisión"
      text_html: "Hola %{name},<br/><br/><center>Estamos revisando tu proyecto antes de que salga al aire y aquí te compartimos una serie de recomendaciones que hemos identificado para que puedas completar el perfil de tu proyecto.<br/><br/>A partir de ahora este será el link de tu proyecto en el que podrás editar toda tu información:  %{project_link}<br/><br/>Queremos asegurar la transparencia de la utilización de los fondos a nuestros donantes. Por esta razón, todo proyecto debe conocer y aceptar las <strong>REGLAS DE ORO</strong> antes de subir su proyecto.<br/><b><u>Revisa esta información:</u></b></center><br/><b>I) Recomendaciones para tu proyecto:</b><br/><br/><b>1. <u>Tiempo:</u></b> La cantidad de días al aire la decides tú. Tienes la opción de elegir desde 30 a 90 días, que dependerán de los objetivos que te plantees. Es importante que te asegures de tener una muy buena gestión de comunicación para aplicarla en el tiempo y mantener una potencia constante diaria.<br/><br/><b>2. <u>Monto meta:</u></b> Considera que puedes gestionar tu campaña en tus propias redes. Asegúrate de contar con una muy buena estrategia para poder lograr dicho monto en el tiempo estipulado.<br/>Recomendamos que veas este <a href='https://vimeo.com/97187346346'>video</a> para entender muy bien las implicaciones de tener una campaña de financiación colectiva en LittleBigMoney.<br/><br/><b>3. <u>Video:</u></b> Es la carta de presentación de tu proyecto y la forma en que las personas conocerán tu iniciativa. Debe transmitir en corto tiempo el propósito del proyecto y cautivar a los donantes para llamarlos a la acción de donar. En cuanto a la creación del video de la campaña tenemos el siguiente video con tips para que tengas en cuenta. <a href='http://littlebigmoney.org/tools#tools'>Guía de cómo realizar un video para una campaña en LittleBigMoney</a><br/><br/><b>4. <u>Recompensas:</u></b> La plataforma recibe donaciones a partir de 25.000COP, por lo cual deberás colocar recompensas simbólicas utilizando este monto como el mínimo, y podrás tener 4 para diferentes cantidades que decidas.<br/><br/><b>II) Consideraciones al momento en que tu proyecto esté al aire:</b><br/><br/><b>1. <u> Promover tu campaña:</u></b> Una vez el proyecto esta al aire, tenemos esta guía con tips de como promover su campaña y así lograr más donaciones. <a href='http://littlebigmoney.org/tools#tools'>Guía para promover la campaña</a><br/><br/><b>2. <u>Métodos de Pago:</u></b> Todos los donantes pueden donar desde $25,000 COP a través de la plataforma una vez el proyecto esté al aire. La plataforma de LBM ofrece diversos métodos de pago Nacionales e Internacionales como Tarjeta de Crédito (Visa, Mastercard, American Express y Dinners), PSE Débito, Baloto, Efecty y Paypal.<br/><br/><b>- Instructivo de métodos de pago:</b> Este sirve para orientar a tus donantes en qué método de pago utilizar<br/><a href='https://drive.google.com/open?id=0B9aoGFLdMpHNVm5aMFBnZUQ0WUNSMXBXYXcyaVRGXzIxNkY4'>Métodos de pago</a><br/><br/><b>III) Considerar una vez finalice la campaña:</b><br/><br/><b>1. <u>Actualiza tus donantes:</u></b> La plataforma cuenta con una pestaña de actualizaciones la cual puedes utilizar para enviar fotos, mensajes y videos a todos tus donantes sobre el progreso del proyecto. Adjuntamos un instructivo de cómo subir actualizaciones a esta pestaña. <a href='https://drive.google.com/open?id=0B9aoGFLdMpHNNDlveDlBRGkzN28'>Cómo subir actualizaciones</a><br/><br/><b>2. <u>Envía tus recompensas:</u></b> Al finalizar tu campaña, debes asegurarte de hacer un conteo de qué donantes pidieron qué recompensa y escribirle a estos para agradecerles y coordinar la mejor forma de envío de dichas recompensas.<br/><br/>%{review_comments_html} Esperamos que esto te sirva para agilizar el proceso de subir tu campaña y estaremos atentos en lo que necesites.<br/><br/>Saludos y un abrazo,<br/>Equipo de LittleBigMoney"
