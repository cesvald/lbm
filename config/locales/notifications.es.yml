    project_visible:
      subject: "Tu proyecto ahora esta publicado en LittleBigMoney"
      header: "Ahora es una realidad"
      text_html: "Hola, %{name}.<br/><br/>Tu proyecto acaba de salir al aire y ya está listo para empezar a recibir aportes. Es hora de hacer de esto, algo masivo.<br/><br/>%{link}<br/><br/>Antes que nada, te invitamos a volver a ver nuestro video, para entender bien que es LittleBigMoney.<https://vimeo.com/82632252://https://vimeo.com/82632252</a><br/><br/><strong>Ahora te mostramos alguna información útil:</strong><ol><li>Para promover tu proyecto <a href='http://blog.littlebigmoney.org/2013/11/es-hora-de-mejorar-mi-perfil.html'>aquí</a> tenemos algunos tips.<br/><br/></li><li>Para interactuar con tus colaboradores, te damos algunas claves:<br/><br/><strong>Colaboradores:</strong> En la pestaña de colaboradores tendrás el acceso al correo de todas esas personas que creyeron en ti, el valor de su aporte y la recompensa que seleccionaron. <br/><br/><strong>Actualizaciones:</strong> Todo lo que publicas en esta pestaña, será enviado directamente al email de tus colaboradores. Utiliza esa herramienta para que te comuniques con ellos y puedas enviar mensajes en los momentos clave de la campaña. Ahora, te cuidado de no enviar información que pueda ser considerada como Spam.<br/><br/><strong>Comentarios: </strong>Acompaña los comentarios, y mantén el contacto con las personas que han colaborado con tu proyecto. Participa de las conversaciones. La comunicación constante es fundamental en todo momento.<br/><br/> </li><li>Además de eso, podrás editar tu proyecto, siguiendo algunos reglas: No se puede alterar el plazo de tiempo y el valor del proyecto<br/><br/></li><li>No podrás alterar el contenido o valor de aquellas recompensas que tengan algún aporte.<br/><br/>Tu podrás:<ul><li>Cambiar el video principal</li><li>Editar la descripción de tu proyecto</li><li>Crear nuevas recompensas</li><li>Limitar el número de recompensas</li><li>Alterar el contenido y valor de las recompensas que no tengan aportes</li><li>Cambiar la frase de motivación</li></ul><br/>Para saber como promover tu proyecto en LittleBigMoney, entra <a href='http://blog.littlebigmoney.org/2013/11/como-promuevo-mi-proyecto-en.html'>aquí</a>.<br/><br/><strong>IMPORTANTE:</strong> Para realizar todas esas acciones, debes haber ingresado con tu perfil donde se encuentre subido tu proyecto.</br></br></li><li>Cualquier duda referente a las <strong>transacciones financieras</strong>, sea durante el momento del proyecto, sea sobre la transferencia del los aportes que fueron recibidos o las devoluciones, da una leída nuestros <a href='http://soporte.littlebigmoney.org/knowledgebase/articles/245482'>términos de uso</a> y consulta los artículos de nuestra base de conocimiento: %{knowledge_base}. Si la guía no resuelve tu duda, entra a %{support} y envía tu duda.</br><br/></li><li>Para el envío de material de divulgación en nuestros medios sociales, envía un mensaje a través de %{support}. Así podrás dar algún aporte sobre las estrategias de comunicación con nuestro equipo y recibir sugerencias de cómo actuar en el proyecto. Recuerda que la responsabilidad de la divulgación de tu proyecto es tuya y esta información debe ser usada como un apoyo.</li></ol></li></ul>"
    project_review:
      subject: "Tu proyecto está siendo revisado"
      header: "Proyecto en revisión"
      text_html: "Hola %{name},<br/><br/><center>Estamos revisando tu proyecto antes de que salga al aire y aquí te compartimos una serie de recomendaciones que hemos identificado para que puedas completar el perfil de tu proyecto.<br/><br/>A partir de ahora este será el link de tu proyecto en el que podrás editar toda tu información:  %{project_link}<br/><br/>Queremos asegurar la transparencia de la utilización de los fondos a nuestros donantes. Por esta razón, todo proyecto debe conocer y aceptar las <strong>REGLAS DE ORO</strong> antes de subir su proyecto.<br/><b><u>Revisa esta información:</u></b></center><br/><b>I) Recomendaciones para tu proyecto:</b><br/><br/><b>1. <u>Tiempo:</u></b> La cantidad de días al aire la decides tú. Tienes la opción de elegir desde 30 a 90 días, que dependerán de los objetivos que te plantees. Es importante que te asegures de tener una muy buena gestión de comunicación para aplicarla en el tiempo y mantener una potencia constante diaria.<br/><br/><b>2. <u>Monto meta:</u></b> Considera que puedes gestionar tu campaña en tus propias redes. Asegúrate de contar con una muy buena estrategia para poder lograr dicho monto en el tiempo estipulado.<br/>Recomendamos que veas este <a href='https://vimeo.com/97187346346'>video</a> para entender muy bien las implicaciones de tener una campaña de financiación colectiva en LittleBigMoney.<br/><br/><b>3. <u>Video:</u></b> Es la carta de presentación de tu proyecto y la forma en que las personas conocerán tu iniciativa. Debe transmitir en corto tiempo el propósito del proyecto y cautivar a los donantes para llamarlos a la acción de donar. En cuanto a la creación del video de la campaña tenemos el siguiente video con tips para que tengas en cuenta. <a href='http://blog.littlebigmoney.org/2014/04/como-crear-un-buen-video.html'>Guía de cómo realizar un video para una campaña en LittleBigMoney</a><br/><br/><b>4. <u>Recompensas:</u></b> La plataforma recibe donaciones a partir de 25.000COP, por lo cual deberás colocar recompensas simbólicas utilizando este monto como el mínimo, y podrás tener 4 para diferentes cantidades que decidas.<br/><br/><b>II) Consideraciones al momento en que tu proyecto esté al aire:</b><br/><br/><b>1. <u> Promover tu campaña:</u></b> Una vez el proyecto esta al aire, tenemos esta guía con tips de como promover su campaña y así lograr más donaciones. <a href='http://blog.littlebigmoney.org/2013/11/como-promuevo-mi-proyecto-en.html'>Guía para promover la campaña</a><br/><br/><b>2. <u>Métodos de Pago:</u></b> Todos los donantes pueden donar desde $25,000 COP a través de la plataforma una vez el proyecto esté al aire. La plataforma de LBM ofrece diversos métodos de pago Nacionales e Internacionales como Tarjeta de Crédito (Visa, Mastercard, American Express y Dinners), PSE Débito, Baloto, Efecty y Paypal.<br/><br/><b>- Instructivo de métodos de pago:</b> Este sirve para orientar a tus donantes en qué método de pago utilizar<br/><a href='https://drive.google.com/open?id=0B9aoGFLdMpHNVm5aMFBnZUQ0WUNSMXBXYXcyaVRGXzIxNkY4'>Métodos de pago</a><br/><br/><b>III) Considerar una vez finalice la campaña:</b><br/><br/><b>1. <u>Actualiza tus donantes:</u></b> La plataforma cuenta con una pestaña de actualizaciones la cual puedes utilizar para enviar fotos, mensajes y videos a todos tus donantes sobre el progreso del proyecto. Adjuntamos un instructivo de como subir actualizaciones a esta pestaña. <a href='https://drive.google.com/open?id=0B9aoGFLdMpHNNDlveDlBRGkzN28'>Cómo subir actualizaciones</a><br/><br/><b>2. <u>Envía tus recompensas:</u></b> Al finalizar tu campaña, debes asegurarte de hacer un conteo de qué donantes pidieron qué recompensa y escribirle a estos para agradecerles y coordinar la mejor forma de envío de dichas recompensas.<br/><br/>%{review_comments_html} Esperamos que esto te sirva para agilizar el proceso de subir tu campaña y estaremos atentos en lo que necesites.<br/><br/>Saludos y un abrazo,<br/>Equipo de LittleBigMoney"
    project_rejected:
      subject: "Tu proyecto no tiene el perfil que LittleBigMoney busca ahora"
      header: "Tu proyecto no fue aceptado : ("
      text_html: "Hola %{name}, <br/><br/>Gracias por enviar tu iniciativa para LittleBigMoney<br/><br/>En LittleBigMoney nos enfocamos en proyectos que tengan sus tiempos bien determinados (comienzo, inicio, final) además de eso, buscamos que os proyectos tengas un valor compartido y una forma de retribuir lo recibido tanto a las personas que colaboran como a sus comunidades. Creemos que toda esta construcción de comunidad, es fruto de nuestras relaciones con otras personas y el público en general, por esta razón debe ser de acceso libre para todos.<br/><br/>De esta forma, pensamos que es importante que tengas un poco más de información de cómo funciona el financiamiento colectivo y e formato de los proyectos de nuestra plataforma. Te invitamos a que conozcas nuestra <a href='http://catarse.me/guia_realizadores.pdf'>Guía completa</a>y los <a href='http://littlebigmoney.org/es/explore'>otros proyectos</a> de la plataforma con fin de reestructurar tu propuesta.<br/><br/>Este es un buen momento de fortalecer tu proyecto, tienes la oportunidad de reenviarlo a través <a href='http://littlebigmoney.org/es/projects/new'>de este formulario</a>. <br/><br/>En este momento tu proyecto tiene un perfil distinto al que promovemos en la plataforma y para eso puedes leer un poco más en detalle nuestra forma de pensar <a href='http://littlebigmoney.org/es/guidelines'>entrando aquí</a>.<br/><br/>Si después de leer esta información consideras que tu proyecto aplica para ir al aire en nuestra plataforma, puedes enviar un correo para %{email}, con asunto: Revisión, en el que podrás explicar tu punto de vista en un pequeño párrafo.<br/><br/>O también es posible que tengas un perfil que se ajuste más a otras plataformas que podrás conocer en esta <a href='https://docs.google.com/document/d/1neIcX_GIkIT_0CzLK3ewx3EAb20GEOHJaIM98W5Z2pk/edit'>lista de plataformas de financiamiento colectivo</a>.<br/><br/>Gracias por entrar en contacto con nosotros y no olvides seguir todas nuestras novedades a través de %{facebook}, %{twitter} y %{blog}. Y claro, no dejes de conocer los proyectos que en este momento tenemos al aire."
