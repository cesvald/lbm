    reminder_rewards:
      subject: "Recordatorio de envío de actualizaciones y recompensas"
      header: "Recuerda enviar las recompensas y hacer actualizaciones"
      text_html: "Hola %{project_user}, <br/><br/> <center> Ya pasó un mes desde que tu proyecto alcanzó financiamiento en LBM y tus donantes están ansiosos por saber todo lo que has podido realizar con los recursos recaudados. Es hora de contarles tus novedades!</center><br/><br/>Recuerda esta información para que compartas:<br/><br/><b>1. Recompensas: </b>Como bien sabes, nuestro sistema solicita a todos los emprendedores ofrecer y enviar recompensas a sus donantes. Por ello, te invitamos a que nos confirmes si éstas ya fueron enviadas completando el siguiente <a href='http://goo.gl/forms/EGfBNdgJuE'> “Formulario de Seguimiento a Recompensas”</a><br/><br/><b>2. Actualizaciones:</b> No dejes de subir actualizaciones para los donantes de tu proyecto. Es muy importante que lo hagas a modo de evidencia de la inversión de los recursos recaudados y para que sirva de inspiración para otros emprendedores y donantes en LittleBigMoney.<br/><br/>Nos interesará mucho saber de ti y tener noticias sobre el avance de tu proyecto. Así que comunícate con nosotros si tienes comentarios adicionales, dudas, preguntas que no quedaron claras o quizás si quieres subir un nuevo proyecto. Escríbenos a: <a href='mailto:littlebigmoney@fundacioncapital.org'>littlebigmoney@fundacioncapital.org</a><br/><br/>Esperamos que este recordatorio te sea útil y nos apoyes a mejorar nuestro servicio.<br/><br/>Saludos,<br/>Equipo LittleBigMoney"
    reminder_rewards_and_impact:
      subject: "Recordatorio de envío de recompensas y medición de impacto"
      header: "Monitoreo a envío de recompensas y medición de impacto"
      text_html: "Hola %{project_user},<br/><br/><center>Recibe un cordial saludo, actualmente estamos realizando un monitoreo de proyectos financiados de la plataforma, y nos gustaría contar con tu ayuda para analizar dos aspectos importantes:</center><br/><b>1. Recompensas:</b> Como bien sabes, nuestro sistema solicita a todos los emprendedores ofrecer y enviar recompensas a sus donantes. Por ello, te invitamos a que nos confirmes si éstas ya fueron enviadas completando el siguiente <a href='http://goo.gl/forms/EGfBNdgJuE'>“Formulario de Seguimiento a Recompensas”</a><br/><br/><b>2. Impacto:</b> Todos los proyectos subidos a la plataforma de LittleBigMoney tienen impacto social o ambiental, por ello quisiéramos tu ayuda para poder medir tus acciones. Te invitamos a que nos ayudes a diligenciar el siguiente <a href='http://goo.gl/forms/hLfIpxjfv1'>“Formulario de Impacto”</a><br/><br/>%{updates}<br/><br/>Nos interesará mucho saber de ti y tener noticias sobre el avance de tu proyecto. Así que comunícate con nosotros si tienes comentarios adicionales, dudas, preguntas que no quedaron claras o quizás si quieres subir un nuevo proyecto. Escríbenos a: <a href='mailto:littlebigmoney@fundacioncapital.org'> littlebigmoney@fundacioncapital.org</a><br/><br/>Esperamos que puedas apoyarnos con lo solicitado. Si ya has recibido estos formularios antes y completado tu información, ya no tienes que volver a hacerlo. Muchas gracias!<br/><br/>Saludos,<br/><br/>Equipo de LittleBigMoney"
