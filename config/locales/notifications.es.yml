    backer_project_partial_successful:
      subject: "Súper! El proyecto %{project_name} fue parcialmente financiado en LittleBigMoney"
      header: "Súper! El proyecto para el que colaboraste fue parcialmente financiado en LittleBigMoney"
      text_html: "Hola, %{user_name}!<br/><br/>El proyecto %{project_link} que apoyaste fue financiado parcialmente con éxito en LittleBigMoney!<br/>En resumen:<br/><br/>El proyecto tuvo, incluyéndote, %{total_backers} maravillosos colaboradores, recaudó %{pledged} y logró el %{progress}% de la meta establecida :D<br/><br/>A continuación está el presupuesto detallado del proyecto:<br/>%{project_budget} <br/>Información importante: el equipo de LittleBigMoney se pondrá en contacto con el emprendedor para que empiece a pensar en la distribución de las recompensas directamente contigo en caso de haberla solicitado.<br/><br/>Mientras tanto, comparte esta buena noticia con todo el mundo!<br/><br/><a href='http://www.facebook.com/share.php?u=%{project_url}&t=Súper! El proyecto %{project_name_escaped}, que apoyaste, fue parcialmente financiado en LittleBigMoney!'><img src='http://littlebigmoney.org/assets/auth/facebook_64.png' title='facebook' class='social'/></a><a href='http://twitter.com/?status=Súper! El proyecto %{project_name_escaped}, que apoyaste, fue parcialmente exitoso en LittleBigMoney! %{project_url}'><img src='http://littlebigmoney.org/assets/auth/twitter_64.png' title='facebook' class='social'/></a><br/><br/><strong>Datos importantes sobre tu colaboración que ayudan en caso de alguna duda:<br/><br/>Valor de la colaboración:%{backer_value}<br/>%{reward}<br/>Fecha de la colaboración:%{backer_created_at}<br/>ID de la colaboración:%{backer_id}<br/><br/></strong>Si quieres contactarte con el dueño del proyecto, %{project_user}, puedes escribir a: %{project_mail}"
