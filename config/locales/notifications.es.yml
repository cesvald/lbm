    project_received:
      subject: "Tu proyecto fue recibido por LittleBigMoney"
      header: "Tu proyecto fue recibido por el equipo de LittleBigMoney"
      text_html: "Hola, %{name}<br/><br/>Muchas gracias por confiar en LittleBigMoney y enviarnos tu proyecto!. <br/><br/>Antes que nada, queremos recordarte cómo funciona paso a paso la selección de los proyectos en LittleBigMoney. Es muy sencillo, son 4 simples pasos:<br/><br/>1.- Al completar tu formulario, pudiste ver la página de tu proyecto. En este momento se encuentra en BORRADOR y nosotros ya tenemos conocimiento de él.<br/><br/>2.- Nuestro equipo entrará en contacto contigo al email con el que registraste tu proyecto, mantente alerta y verifica que tu bandeja de entrada no esté llena y pueda recibir mensajes. Dependiendo de la evaluación de tu proyecto te podrán solicitar una llamada o enviar feedback mediante correos según sea necesario y así avanzar a completar el perfil para que tu proyecto vaya al aire cuanto antes.<br/><br/>3.- Mientras tanto (y durante el contacto que tengas con nosotros), podrás editar tu proyecto según las recomendaciones y mejoras que creas necesarias. Recuerda que el proyecto se encuentra en borrador y sólo irá al aire cuando tú lo desees.<br/><br/> Información importante: Es obligatorio completar la información de registro. Para eso, en la parte superior de la página, haz clic en: MI CUENTA > MI PERFIL > AJUSTES<br/><br/> Desde ahora tienes un link de tu proyecto: %{link}. Con este, aprovecha para compartirlo con algunas personas cercanas a ti con el fin de recibir sugerencias para mejorar tu proyecto antes de su lanzamiento.<br/><br/>Vale la pena recibir un poco de inspiración de los proyectos que ya tuvieron éxito en LittleBigMoney, navega por nuestros proyectos exitosos y revisa qué ideas podrían ser útiles para tu proyecto.<br/><br/>Aprovecha también para <a href='http://littlebigmoney.org/es/explore'> conocer algunos proyectos que están al aire</a> y si te llama la atención alguno de ellos, anímate a colaborar. Esa es la mejor manera de mostrar que crees en la cultura del financiamiento colectivo en Colombia y fomentar el ecosistema que se está formando alrededor de LittleBigMoney. Si apoyas a un proyecto, probablemente podrás recibir aportes de vuelta cuando tu proyecto esté al aire.<br/><br/>Quédate conectado con nuestras novedades en %{facebook} y en %{twitter}."
    project_received_channel:
      subject: "Tu proyecto fue recibido por el canal"
      header: "Tu proyecto fue recibido por el equipo del canal"
      text_html: "Hola,<br/><br/>Muchas gracias por completar el formulario y enviar tu proyecto que pronto formará parte de este gran canal!.<br/><br/>Desde ahora deberás estar muy atento a tu correo pues será el medio que utilizaremos para comunicarte los pasos a seguir hasta el lanzamiento de tu proyecto.<br/><br/>Equipo LittleBigMoney\n"
    financial_project_received_channel:
      text_html: "Hola, tu proyecto fue recibido por el equipo de %{financial_channel_name}.<br/><br/>Muchas gracias por completar el formulario y enviar tu proyecto que ahora será evaluada por nuestro equipo y, si cumple con los requisitos, estará disponible para votación.<br/><br/>Desde ahora deberás estar muy atento a tu correo pues será el medio que utilizaremos para comunicarte los pasos a seguir."
    project_visible:
      subject: "Tu proyecto ahora esta publicado en LittleBigMoney"
      header: "Ahora es una realidad"
      text_html: "Hola, %{name}.<br/><br/>Desde este momento tu proyecto %{project_name} se encuentra AL AIRE en LittleBigMoney y podrá comenzar a recibir donaciones. Es hora de hacer de esto, algo masivo.<br/><br/> <b>LINK: </b>  El link de tu proyecto a promocionar es: %{link}<br/><br/><b>Para interactuar con tus colaboradores, te damos algunas claves:</b></br></br><ul><li><b>Colaboradores:</b> En la pestaña de colaboradores tendrás el acceso al correo de todas esas personas que creyeron en ti, el valor de su aporte y la recompensa que seleccionaron. </li><li><b>Actualizaciones:</b>Todo lo que publicas en esta pestaña, será enviado directamente al email de tus colaboradores. Utiliza esa herramienta para que te comuniques con ellos y puedas enviar mensajes en los momentos clave de la campaña. Ahora, te cuidado de no enviar información que pueda ser considerada como Spam.</li><li><b>Comentarios: </b> Acompaña los comentarios, y mantén el contacto con las personas que han colaborado con tu proyecto. Participa de las conversaciones. La comunicación constante es fundamental en todo momento.</li></ul></br></br><b>Por favor ten en cuenta la siguiente información</b></br></br><ul><li><b>Duración: </b>La duración de la campaña a partir de hoy será de %{project_days} días, es decir, estará vigente hasta el %{expires_at}. Finalizado ese plazo habrá un desembolso de lo recaudado <u>siempre y cuando se haya superado el monto mínimo de $500.000 COP.</u></li><li><b>Desembolso: </b>Para dicho proceso, se descontará el 10% del valor recaudado, correspondiente a costos de pasarelas de pagos + costos operativos de la plataforma, y se entregará en el plazo máximo de 1 mes en la cuenta bancaria que nos indiques.<li><b>Documentos a presentar: </b>Además y como requisito para realizar el desembolso, al final de la campaña deberás cargar en la plataforma (pestaña “Documentos”) toda la documentación solicitada con la que se trabajará el Acuerdo y Solicitud de desembolso. Nota: La documentación puede ser de persona natural o de empresa, según corresponda.</li></ul></br></br>Te deseamos mucho éxito en la campaña!"
    financial_project_visible:
      text_html: "Hola, %{name}.<br/><br/>Desde este momento tu proyecto %{project_name} se encuentra AL AIRE en LittleBigMoney y podrá comenzar a recibir votos. Es hora de hacer de esto, algo masivo.<br/><br/> <b>LINK: </b>  El link de tu proyecto a promocionar es: %{link}<br/><br/><b>Por favor ten en cuenta la siguiente información</b></br></br><ul><li><b>Actualizaciones:</b>Todo lo que publicas en esta pestaña será visible y muy importante para los que confiaron en tu proyecto y para los que visiten la página. Utiliza esa herramienta para que te comuniques con ellos y puedas enviar mensajes en los momentos clave. Ahora, te cuidado de no enviar información que pueda ser considerada como Spam.</li><li><b>Comentarios:</b> Acompaña los comentarios, y mantén el contacto con las personas que han colaborado con tu proyecto. Participa de las conversaciones. La comunicación constante es fundamental en todo momento.</li><li><b>Documentos a presentar para desembolso: </b>  como requisito para recibir el desembolso, al final de la campaña deberás cargar en la plataforma (pestaña “Documentos”) toda la documentación solicitada con la que se trabajará el Acuerdo y Solicitud de desembolso. Nota: La documentación puede ser de persona natural o de empresa, según corresponda.</li></ul></br></br>¡Te deseamos mucho éxito!</br>"
